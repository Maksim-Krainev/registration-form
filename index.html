<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Registration</title>
</head>
<body>
    <div id="registration-form-container">
        <form id="registration-form">
          <div>
            <label for="nickname">Nickname name:</label>
            <input type="text" id="nickname" required>
          </div>
          <div>
            <label for="email">Mail:</label>
            <input type="email" id="email" required>
          </div>
          <div>
            <label for="password">Password:</label>
            <input type="password" id="password" required>
          </div>
          <div>
            <label for="inviter">Nickname of the inviter (optional):</label>
            <input type="text" id="inviter">
          </div>
          <div>
            <input type="checkbox" id="accept-conditions" required>
            <label for="accept-conditions">I accept the registration conditions</label>
          </div>
          <button type="submit" id="register-button" disabled>Register</button>
        </form>
      </div>           
<script src="./js/script.js"></script>
</body>
</html>
